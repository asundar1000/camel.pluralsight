camel.springboot.tracing=true

app.kafka.topic=customer-transactions
app.kafka.brokers=localhost:9092,localhost:9093
app.kafka.producer.clientId=fraud-engine-transaction-ingestion-route-producer
app.kafka.consumer.clientId=fraud-engine-transaction-ingestion-route-consumer
app.kafka.consumerGroupId=consumer-group-transactions
app.kafka.consumersCount=2

app.transactionProducerRoute.directory=c:/integration-file/in
app.transactionProducerRoute.includeFile=customer-transaction-.*.csv
app.transactionProducerRoute.moveDirectory=c:/integration-file/archive
